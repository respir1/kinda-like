<!DOCTYPE html>
<html>
  <head>
    <title>kinda-like</title>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
      <script src="https://apis.google.com/js/platform.js" async defer></script>  
      <meta name="google-signin-client_id" content="448974510430-l6u11u2l1uvo2p3sva3l7lbni4kd945u.apps.googleusercontent.com">

      <style>
        body {
          background-color: purple;
        }
      </style>  

  </head>
  <body>

    <script>
      function statusChangeCallback(response) {
        console.log('statusChangeCallback');
        if (response.status === 'connected') {
          console.log(response.authResponse.accessToken, 'FB auth token');
          localStorage.setItem('jwt', response.authResponse.accessToken);
          fbAPI();
        } else {
          console.log('did not successfully log in')
          document.getElementById('status').innerHTML = 'Please log ' +
            'into this app.';
        }
      }
      function checkLoginState() {
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      }
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '126466681308237',
          cookie     : true,  
          xfbml      : true,  
          version    : 'v2.8' 
        });
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));

      function fbAPI() {
        FB.api('/me', { fields: 'id,name,email,picture' },function(response) {
          let userData = {
            name: response.name,
            email: response.email,
            picture: response.picture.data.url
          }
          $.ajax({
            type: 'POST',
            url: '/login',
            data: userData,
            header: {
              'Content-Type': 'application/json',
            },
          }).done((result) => {
            console.log('Successful Facebook login for ' + response.name);
                window.location.href = "/home";
          }).fail((err) => {
            console.error('ERROR', err);
          })
        });
      }

      function onSignIn(googleUser) {
        var jwtToken = googleUser.getAuthResponse().id_token;
        localStorage.setItem('jwt', jwtToken);
        window.location.href = '/home';
        console.log(jwtToken, 'Google jwtToken');
        let profile = googleUser.getBasicProfile();
          let userData = {
            name: profile.getName(),
            email: profile.getEmail(),
            picture: profile.getImageUrl()
          }
        $.ajax({
          type: 'POST',
          url: '/login',
          data: userData,
          header: {
            'Content-Type': 'application/json'
          },
        }).done((result) => {
          console.log('successful Google login')
        }).fail((err) => {
          console.error('Error', err);
        })  
      }
    </script>

    <div class="container-fluid">  
      <div style="color:teal; background-color: aqua; padding: 20px; margin-top: 10%; border-radius: 25px; box-shadow: 0 8px 16px 0;"> 
        <div class="row">
          <img src="https://i.imgur.com/WfGXlE9.png" alt="logo" style="width:100%">
        </div>  
    
        <div class="row">  
          <div style="width:80%">
            <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="true"></div>
            <center><div id="status"></div></center>
          </div>  
        </div>
        <div class="row">
          <div style="width:80%">
            <center><div class="g-signin2" data-onsuccess="onSignIn"></div></center>
          </div>  
        </div>  
    </div>

  </body>
</html>
