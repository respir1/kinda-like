<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <title>kinda-like</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    
    <style>
      body {
        background-color: purple;
      }
      input[type=text] {
        box-sizing: border-box;
        /* width: 80%; */
        width: 130px; 
        -webkit-transition: width 0.4s ease-in-out; 
        transition: width 0.4s ease-in-out; 
      }
      input[type=text]:focus {
        width: 80%;
      } 
      .button {
        background-color: black;
      }
    </style> 
  </head>

  
    <div="container fluid">
      <div="row">  
        <div style="background-color: aqua; padding: 20px; margin: 10px 10px 10px 10px; border-radius: 25px;">
        <input type="text" name="search" placeholder="Search.." ng-model="searchTerm">
        {{searchTerm}}
        <button type="button" ng-click="ctrl.getSearch(ctrl.searchTerm)"style="background-color:grey; border-radius: 10px;"> Submit </button>
      </div>
    </div>

    <div="container fluid">
      <div style="margin: 10px 10px 10px 10px; padding: 20px; border-radius: 25px; background-color:yellow;">
      <h1> Game data </h1>  
  </div>  


    
    <script src="/app/app.js"></script>
  </body>
</html>
