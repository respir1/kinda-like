<div="container fluid" ng-app="gameApp" ng-controller="gameCtrl">
  <div="row">  
    <div style="background-color: aqua; padding: 20px; margin: 10px 10px 10px 10px; border-radius: 25px;">
      <input type="text" name="search" placeholder="Search.." ng-model="searchTerm">
      <button type="button" ng-click="ctrl.getSearch(searchTerm)"style="background-color:grey; border-radius: 10px;"> Submit </button>
    </div>
  </div>
</div>  

<div="container fluid">
  <li ng-repeat="game in ctrl.gameList">
    {{game.Name}}
</div>
